<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        /* Stilizare simplă pentru aspectul paginii */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Schedule</h1>
    <table>
        <tr>
            <th></th> <!-- Coloană goală pentru prima celulă din prima linie -->
            <th colspan="6">Days of the Week</th> <!-- Coloanele pentru zilele săptămânii -->
            <th></th> <!-- Coloană goală pentru ultima celulă din prima linie -->
        </tr>
        <tr>
            <td></td> <!-- Celulă goală pentru prima coloană din fiecare linie -->
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
            <td>Saturday</td>
            <td>Sunday</td>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td>Meeting</td>
            <td>Lunch</td>
            <td>Training</td>
            <td>Conference</td>
            <td>Workshop</td>
            <td>Sports</td>
            <td>Relaxation</td>
        </tr>
        <!-- Alte rânduri și detalii pot fi adăugate aici -->
    </table>
</body>
</html>
