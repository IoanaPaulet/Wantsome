<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
</head>
<body>

    <h1>Pizza Order</h1>

    <form id="pizzaOrderForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="10" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label>Topping:</label><br>
        <input type="radio" id="Supreme" name="topping" value="Supreme" required>
        <label for="Supreme">Supreme</label>
        <input type="radio" id="Vegetarian" name="topping" value="Vegetarian">
        <label for="Vegetarian">Vegetarian</label>
        <input type="radio" id="Hawaian" name="topping" value="Hawaian">
        <label for="Hawaian">Hawaian</label><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="7" placeholder="1" required><br><br>

        <label for="deliveryDate">Delivery Date:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required><br><br>
      
        <label for="instructiuni">Delivery Instructions</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>

        <button type="submit">Send Order</button>
        <button type="reset">Reset</button>
        
    </form>

</body>
</html>
