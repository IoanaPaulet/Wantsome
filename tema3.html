<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
</head>
<body>

    <h1>Pizza Order</h1>

    <form id="pizzaOrderForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="10" placeholder="Enter your name" required value="John"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required value="john@example.com"><br><br>

        <label>Topping:</label><br>
        <input type="radio" id="pepperoni" name="topping" value="Supreme" required>
        <label for="pepperoni">Supreme</label><br>
        <input type="radio" id="mushrooms" name="topping" value="Vegetarian">
        <label for="mushrooms">Vegetarian</label><br>
        <input type="radio" id="onions" name="topping" value="Hawaian">
        <label for="onions">Hawaian</label><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="7" placeholder="1" required><br><br>

        <label for="deliveryDate">Delivery Date:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
